
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #001100, #003300);
      --text-color: #e0ffe0;
      --accent-color: #00ffc3;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .header {
      text-align: center;
      padding: 2em 1em 1em;
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      margin: 0 0 1em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .back-link {
      display: inline-block;
      padding: 0.5em 1em;
      background: rgba(0, 255, 150, 0.15);
      border: 2px solid #00ffc3;
      color: #00ffc3;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 2em;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(0, 255, 150, 0.3);
      transform: translateY(-2px);
    }

    .filter-tabs {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5em 1em;
      background: rgba(0, 255, 150, 0.1);
      border: 1px solid #00ffc3;
      color: #00ffc3;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-btn.active {
      background: rgba(0, 255, 150, 0.3);
    }

    .grid {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
      margin-bottom: 2em;
      padding: 0 1em;
    }

    .media-wrapper {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 16px rgba(0, 255, 150, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .media-wrapper:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 255, 150, 0.3);
    }

    .media-wrapper > * {
      display: block;
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
    }

    video {
      background: #000;
      min-height: 200px;
    }

    img {
      object-fit: cover;
      min-height: 200px;
    }

    .media-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 1em;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .media-wrapper:hover .media-info {
      opacity: 1;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      background: rgba(255,255,255,0.1);
      color: #00ffc3;
      border-radius: var(--border-radius);
    }

    footer {
      margin-top: auto;
      padding: 2em 1em;
      font-size: 0.9rem;
      color: #99cc99;
      opacity: 0.7;
      text-align: center;
      line-height: 1.4;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1em;
      }
      
      .header {
        padding: 1em;
      }

      .filter-tabs {
        gap: 0.5em;
      }

      .filter-btn {
        padding: 0.4em 0.8em;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <nav style="text-align: center; margin-bottom: 1em;">
      <div style="display: flex; justify-content: center; gap: 1em; flex-wrap: wrap;">
        <a href="../index.html" style="display: inline-block; padding: 0.5em 1em; background: rgba(0, 255, 150, 0.15); border: 2px solid #00ffc3; color: #00ffc3; text-decoration: none; border-radius: 8px; transition: all 0.3s ease;">üè† Home</a>
        <span style="display: inline-block; padding: 0.5em 1em; background: rgba(0, 255, 150, 0.3); border: 2px solid #00ffc3; color: #00ffc3; border-radius: 8px; font-weight: bold;">üì∏ Media Gallery</span>
        <a href="../jxydon/index.html" style="display: inline-block; padding: 0.5em 1em; background: rgba(0, 255, 150, 0.15); border: 2px solid #00ffc3; color: #00ffc3; text-decoration: none; border-radius: 8px; transition: all 0.3s ease;">üé≠ Jxydon Slander</a>
      </div>
    </nav>
    <h1>
      <img src="../assets/jxydon-icon.png" alt="Jxydon Icon" class="icon" loading="lazy">
      Media Gallery
    </h1>
    
    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="all">All Media</button>
      <button class="filter-btn" data-filter="video">Videos</button>

    </div>
  </div>

  <div class="grid" id="mediaGrid">
    <div class="loading">Loading media...</div>
  </div>

  <script>
    const mediaGrid = document.getElementById('mediaGrid');
    const filterBtns = document.querySelectorAll('.filter-btn');
    
    // Actual media files from your jxydon assets folder
    const mediaFiles = [
      { file: '../jxydon/assets/video1.mp4', type: 'video' },
      { file: '../jxydon/assets/video2.mp4', type: 'video' },
      { file: '../jxydon/assets/video3.mp4', type: 'video' },
      { file: '../jxydon/assets/video4.mp4', type: 'video' },
      { file: '../jxydon/assets/video5.mp4', type: 'video' },
      { file: '../jxydon/assets/video6.mp4', type: 'video' },
      { file: '../jxydon/assets/video7.mp4', type: 'video' },
      { file: '../jxydon/assets/video8.mp4', type: 'video' },
      { file: '../jxydon/assets/video9.mp4', type: 'video' },
      { file: '../jxydon/assets/video10.mp4', type: 'video' },
      { file: '../jxydon/assets/video11.mp4', type: 'video' },
      { file: '../jxydon/assets/video12.mp4', type: 'video' },
      { file: '../jxydon/assets/video13.mp4', type: 'video' },
      { file: '../jxydon/assets/video14.mp4', type: 'video' },
      { file: '../jxydon/assets/video15.mp4', type: 'video' },
      { file: '../jxydon/assets/video16.mp4', type: 'video' },
      { file: '../jxydon/assets/video17.mp4', type: 'video' },
      { file: '../jxydon/assets/video18.mp4', type: 'video' },
      { file: '../jxydon/assets/video19.mp4', type: 'video' },
      { file: '../jxydon/assets/video20.mp4', type: 'video' },
      { file: '../jxydon/assets/video21.mp4', type: 'video' },
      { file: '../jxydon/assets/video22.mp4', type: 'video' },
      { file: '../jxydon/assets/video20.mov', type: 'video' },
      { file: '../jxydon/assets/video21.mov', type: 'video' },
      { file: '../jxydon/assets/yourfile.webm', type: 'video' },
      { file: '../assets/jxydon-icon.png', type: 'image' }
    ];

    let allMediaElements = [];
    let currentFilter = 'all';

    // Clear loading message
    mediaGrid.innerHTML = '';

    function createMediaElement(mediaItem, index) {
      const { file, type } = mediaItem;
      const ext = file.split('.').pop().toLowerCase();
      const wrapper = document.createElement('div');
      wrapper.className = 'media-wrapper';
      wrapper.dataset.type = type;
      wrapper.style.animationDelay = `${index * 0.1}s`;

      let el;
      if (['mp4', 'webm', 'mov'].includes(ext)) {
        el = document.createElement('video');
        el.src = file;
        el.controls = true;
        el.preload = 'metadata';
        el.loading = 'lazy';
        el.muted = true;
        el.playsInline = true;
        
        el.addEventListener('loadedmetadata', () => {
          wrapper.style.aspectRatio = `${el.videoWidth}/${el.videoHeight}`;
        });
        
        // Intersection observer for lazy loading
        const videoObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.preload = 'metadata';
              videoObserver.unobserve(entry.target);
            }
          });
        }, { rootMargin: '50px' });
        videoObserver.observe(el);
        
      } else if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
        el = document.createElement('img');
        el.src = file;
        el.alt = file.split('/').pop();
        el.loading = 'lazy';
        el.decoding = 'async';
        
        el.addEventListener('load', () => {
          wrapper.style.aspectRatio = `${el.naturalWidth}/${el.naturalHeight}`;
        });
      }

      if (el) {
        // Add media info overlay
        const info = document.createElement('div');
        info.className = 'media-info';
        info.textContent = file.split('/').pop();
        
        wrapper.appendChild(el);
        wrapper.appendChild(info);
        allMediaElements.push(wrapper);
      }
    }

    // Create all media elements
    mediaFiles.forEach(createMediaElement);

    // Filter functionality
    function filterMedia(filter) {
      mediaGrid.innerHTML = '';
      currentFilter = filter;
      
      const filteredElements = filter === 'all' 
        ? allMediaElements 
        : allMediaElements.filter(el => el.dataset.type === filter);
      
      if (filteredElements.length === 0) {
        mediaGrid.innerHTML = '<div class="loading">No media files found for this filter.</div>';
        return;
      }
      
      filteredElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.05}s`;
        mediaGrid.appendChild(el);
      });
    }

    // Filter button event listeners
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterMedia(btn.dataset.filter);
      });
    });

    // Initial load
    filterMedia('all');

    // Error handling for missing files
    document.addEventListener('error', (e) => {
      if (e.target.tagName === 'VIDEO' || e.target.tagName === 'IMG') {
        const wrapper = e.target.closest('.media-wrapper');
        if (wrapper) {
          wrapper.style.display = 'none';
        }
      }
    }, true);
  </script>
